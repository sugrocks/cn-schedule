<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CN Schedule</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="about" style="display: none;">
        Inspired by <a class="as" href="http://adultswim.x10.mx/">better [adult swim] schedule</i></a>. Using eastern time.<br>
        Data extracted from the "backdoor" schedule.<br>
        <small>Love from /sug/.rocks ❤️</small>️
    </div>
    <div class="stats" style="display: none;">
        <span class="stats-text day">No statistics available for the moment.</span>
        <br>
        <table class="top-shows day">
            <thead>
                <tr>
                    <th>Show</th>
                    <th colspan=2">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <span class="stats-text all">No statistics available for the moment.</span>
        <br>
        <table class="top-shows all">
            <thead>
                <tr>
                    <th>Show</th>
                    <th colspan=2">&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <br>
        <a onclick="toggleStats()">(close)</a>
    </div>
    <h1>CN Schedule</h1>
    <table class="dates">
        <tr><th>Loading...</th></tr>
    </table>
    <table class="schedule">
        <tr><th>Loading...</th></tr>
    </table>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
