[globals]
DEBUG=1
AUTOLOAD=app/controllers/
CACHE=TRUE
ONERROR=API1->error

[routes]
GET /=Admin->home

GET /days=API1->days

GET /day/@date=API1->day
GET /day/@date/stats=API1->stats

GET /range/@start/@end=API1->dayRange
GET /range/@start/@end/stats=API1->statsRange

GET /future/days=API2->days
GET /future/day/@date=API2->day
GET /future/range/@start/@end=API2->range

POST /submit=Admin->submit
