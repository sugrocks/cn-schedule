stages:
  - test
  - build
  - deploy

lint:
  image: node:latest
  stage: test
  cache:
    key: "v1-$CI_COMMIT_REF_NAME"
    paths:
      - node_modules/
      - .yarn/
  script:
    - yarn config set cache-folder .yarn
    - yarn
    - npm run lint

build:
  image: node:latest
  stage: build
  cache:
    key: "v1-$CI_COMMIT_REF_NAME"
    paths:
      - node_modules/
    policy: pull
  script:
    - npm run build
  artifacts:
    expire_in: 3 days
    paths:
      - dist

deploy live:
  image: golang:latest
  stage: deploy
  only:
    - live
  script:
    - go get github.com/netlify/netlifyctl
    - netlifyctl -y -A $NETLIFY_KEY deploy

deploy draft:
  image: golang:latest
  stage: deploy
  only:
    - master
  script:
    - go get github.com/netlify/netlifyctl
    - netlifyctl -y -A $NETLIFY_KEY deploy -d
